    <meta name="澳門大學 校巴報站" content="關於澳門大學校巴實時報站">

<body>
    
    <header>
        <a class="header_logo" href="index.html">UM Information</a>
        <div class="header_fullscreen">
            <a id="fullscreen_btn"><i class="fas fa-expand"></i></a>
            <a id="closeFullscreen_btn"><i class="fas fa-compress"></i></a>
        </div>
    </header>

    <main>
        <div id="um_bus">
            <div id="latest_bus_open_message" class="message_red">未能獲取最新校巴數據</div>
            <div id="latest_bus_message" class="message">未能獲取最新校巴數據，以下數據為校巴預測</div>
            <div class="flex">
                <section class="" id="current_bus_section">
                    <div class="topic">校巴現時位置</div> 
                    <div class="content">
                        <h1 id="bus_current_station" >未能獲取最新校巴數據</h1>
                    </div>
                </section>
                <div id="current_bus_content" class="showContent">
                    <section>
                       <div class="close_content_btn close_current_bus_btn">
                           <span></span>
                           <span></span>
                       </div>
                       <div class="flex">
                           <section class="predict_bus_time" style="box-shadow: none">
                                <h1>你現在所在位置</h1>
                                <select id="you_current_station" onchange="selectBusStation(this.value)">
                                   <option value="0">研究生宿舍PGH</option>
                                   <option value="1">劉少榮樓E4</option>
                                   <option value="2">大學會堂N2</option>
                                   <option value="3">行政樓N6</option>
                                   <option value="4">科技學院E11</option>
                                   <option value="5">人民社科樓E21</option>
                                   <option value="6">法學院E32</option>
                                   <option value="7">薈萃坊S4</option>
                                </select>
                               <h1>預計大約等候時間</h1>
                               <h3 id="prepare_wait_time">請先選擇所在位置</h3>
                           </section>
                       </div>
                    </section>
                    <div class="show_content_bg show_current_bus_bg"></div>
                </div>
            </div>
            <div class="flex">
                <section class="">
                    <div class="topic">下一站</div>
                    <div class="content">
                        <h1 id="bus_next_station" >未能獲取最新校巴數據</h1>
                    </div>
                </section>
            </div>
            <h2 style="text-align: center;border-bottom:3px solid #ffcd45;font-weight: normal;">澳門來往澳大巴士</h2>
            <div class="flex macau_bus_section" >
                <section>
                    <a href="https://bis.dsat.gov.mo:37812/macauweb/routeLine.html?routeName=71&direction=0&language=zh-tw&ver=3.6.6"><h2>71</h2></a>
                </section>
                <section>
                    <a href="https://bis.dsat.gov.mo:37812/macauweb/routeLine.html?routeName=72&direction=0&language=zh-tw&ver=3.6.6"><h2>72</h2></a>
                </section>
                <section>
                    <a href="https://bis.dsat.gov.mo:37812/macauweb/routeLine.html?routeName=73&direction=0&language=zh-tw&ver=3.6.6"><h2>73</h2></a>
                </section>
                <section>
                    <a href="https://bis.dsat.gov.mo:37812/macauweb/routeLine.html?action=sd&routeName=N6&dir=0&language=zh-tw&ver=3.6.6"><h2>N6</h2></a>
                </section>
            </div>
        </div>
    </main>
